<button class="card" type="button" (click)="selectCategory()">
    <img [src]="category.strCategoryThumb" alt="Picture of {{category.strCategory}}" height="200" />
    <h3>{{category.strCategory}}</h3>
    <!-- Add read more option to descriptions as they are too long in standard form. -->
    <p>{{category.strCategoryDescription}}</p>
</button>
